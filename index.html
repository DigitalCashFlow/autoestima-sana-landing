<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoestima Sana</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 35px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background-color: #e64a45;
        }
        ul {
            text-align: left;
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }
        ul li {
            font-size: 18px;
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        ul li::before {
            content: '\2713';
            color: #6a11cb;
            font-weight: bold;
            margin-right: 10px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <header>Autoestima Sana</header>
    <div class="container">
        <h1>¡Transforma tu Autoestima Hoy!</h1>
        <p>Descubre cómo mejorar tu confianza y seguridad en ti mismo con nuestras técnicas especializadas.</p>
        <ul>
            <li>Aprende estrategias para fortalecer tu autoestima</li>
            <li>Desarrolla una mentalidad positiva</li>
            <li>Mejora tu bienestar emocional y personal</li>
        </ul>
        <a href="#" class="cta-button">Empieza ahora</a>
    </div>
</body>
</html>
